<md-toolbar layout="row" class="md-toolbar-tools">
  <md-button class="md-icon-button" ng-click="toolbar.displaySidebar()">
    <md-icon>
      <span class="fa fa-bars"></span>
    </md-icon>
  </md-button>

  <h2 flex="" md-truncate="">{{ toolbar.state.title }}</h2>

  <md-button ng-repeat="button in toolbar.state.buttons" class="md-icon-button" ng-click="button.onClick($event, button)">
    <md-icon>
      <span class="{{ button.icon }}"></span>
    </md-icon>
  </md-button>

</md-toolbar>
